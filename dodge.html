<script>
title = "dodge";

characters = [
  `
bbbbbb
  `
];

description = `
    [Tap] to 
    change 
    direction
    and dodge
`;

let slider;
let slider_pos;

let fallingBalls;
let counter;
let speed;
let direction;
let ballLimit = 0;

options = {
 isReplayEnabled: true
};

function update() {
  if (!ticks) {
    slider_pos = {
      pos: vec(10, 95)
    };
    counter = 0;
    speed = 1;
    fallingBalls = [];
    direction = true;
    ballLimit = 3;
    return;
  }
 
  color("black");

  counter += 1;
  if (input.isJustPressed)
  {
    direction = !direction;
  }
  if (direction)
  {
    if (slider_pos.pos.x < 90)
    {
      slider_pos.pos.x += 1;
    }
  }
  else
  {
    if (slider_pos.pos.x > 5)
    {
      slider_pos.pos.x -= 1;
    }
  }

  // if collides with box, it's game over
  fallingBalls.forEach((ball) =>
   {
     color("red");
     ball.pos.y += speed;
     rect(ball.pos.x, ball.pos.y, 10, 5);
   }
  );

  remove(fallingBalls, (box) => {
    return box.pos.y > 100;
  });


  if (fallingBalls.length < ballLimit)
  {
    addScore(0.2);
    fallingBalls.push(
     {
     pos: vec(rnd(0,100), rnd(0,15))
    });
  }

  if (counter % 300 == 0)
  {
    ballLimit += 1;
  }

  color("black");
  slider = char("a", slider_pos.pos);
  if (slider.isColliding.rect.red)
  {
    end();
  }
}
addEventListener("load", onLoad);
</script>

  </head>
  <body style="background: #eeeeee"></body>
</html>
