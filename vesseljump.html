<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>vessel jump</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
      user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@3.0.0/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script src="https://unpkg.com/crisp-game-lib@1.1.1/docs/bundle.js"></script>

<script>
title = "vessel jump";

characters = [
  `
  ccc
 cc  ccc
  ccc
  `
];

description = `
    [Tap] to
     make
    vessel jump
`;

let vessel;

let boxes;
let randomFlyingBox;

let width;
let score;
let speed;
let double_jump;

options = {
 isReplayEnabled: true,
 theme: "dark"
};

function update() {
  if (!ticks) {
    vessel = {
      pos: vec(10, 98)
    };
    boxes = [];
    randomFlyingBox = [];
    score = 1;
    speed = 1;
    double_jump = false;
    return;
  }

  if (input.isJustPressed)
  {
    if (vessel.pos.y >= 80 || (vessel.pos.y >= 40 && double_jump))
    {
     vessel.pos.y -= 40;
    }
  }
  else
  {
    if (vessel.pos.y < 98)
    {
      vessel.pos.y += 0.5;
    }
  }

  // if collides with box, it's game over
  boxes.forEach((box) =>
   {
     if (box.pos.y > 10)
     {
      color("red");
     }
     else
     {
      color("yellow");
     }
     box.pos.x -= speed;
     rect(box.pos.x, 100 - box.pos.y, width, box.pos.y);
   }
  );

  randomFlyingBox.forEach((box) =>
  {
    color("purple");
    box.pos.x -= (speed * 3);
    rect(box.pos.x, 50 - box.pos.y, width, box.pos.y);
  });

  remove(boxes, (box) => {
    return box.pos.x < 0;
  });

  remove(randomFlyingBox, (box) => {
    return box.pos.x < 0;
  });

  if (boxes.length < 1)
  {
    addScore(1);
    score += 1;
    if (score % 10 == 0)
    {
      speed += 0.1;
    }
    boxes.push({
      pos: vec(100, rnd(5, 20))
    });

    width = rnd(5, 12);
    
    if (rnd(1, 3) > 2)
    {
      randomFlyingBox.push({
        pos: vec(100, rnd(5, 20))
      });
    }
  }

  
  drawPlatforms();
}

function drawPlatforms() { 
 color("black");
 a = char("a", vessel.pos);

 if (a.isColliding.rect.red || a.isColliding.rect.purple)
 {
  end();
  boxes = [];
 }

 if (a.isColliding.rect.yellow)
 {
  double_jump = true;
 }
}

addEventListener("load", onLoad);
</script>

  </head>
  <body style="background: #eeeeee"></body>
</html>
