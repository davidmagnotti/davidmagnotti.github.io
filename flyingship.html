<html>
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, height=device-height,
      user-scalable=no, initial-scale=1, maximum-scale=1"

    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script src="https://unpkg.com/crisp-game-lib@1.1.1/docs/bundle.js"></script>

<script>
title = "flying ship";

characters = [
  `
  rrr
 rr  rr
  rrr
  `
];

description = `
    [Tap] to
     make
    ball go high
`;

let ball;

let boxesBottom = [];
let boxesTop = [];
let counter;
let speed;
let fall_speed;

options = {
 isReplayEnabled: true,
 theme: "dark"
};

function update() {
  if (!ticks) {
    ball = {
      pos: vec(10, 10)
    };
    counter = 0;
    speed = 1;
    fall_speed = 0.7;
    return;
  }

  counter += 1;

  if (input.isJustPressed && ball.pos.y > 15)
  {
    ball.pos.y -= 15;
  }
  else
  {
    if (ball.pos.y < 100)
    {
      ball.pos.y += fall_speed;
    }
  }

  // if collides with box, it's game over
  boxesBottom.forEach((box) =>
   {
     color("yellow");
     box.pos.x -= speed;
     rect(box.pos.x, 100 - box.pos.y, 10, box.pos.y);
   }
  );
  boxesTop.forEach((box) =>
   {
     color("yellow");
     box.pos.x -= speed;
     rect(box.pos.x, 0, 10, box.pos.y);
   }
  );

  remove(boxesTop, (box) => {
    return box.pos.x < 0;
  });
  remove(boxesBottom, (box) => {
    return box.pos.x < 0;
  });

  if (boxesBottom.length < 1)
  {
    addScore(1);
    let a = rnd(0, 30);
    let b = 70 - a;
    let c = b;
    if (rnd(0, 2) > 1)
    {
      b = a;
      a = c;
    }

    boxesTop.push(
    {
     pos: vec(100, a)
    });
    boxesBottom.push({
     pos: vec(100, b)
    });
  }

  if (counter % 300 == 0)
  {
    speed += 0.15;
    fall_speed + 0.1;
  }
 
  color("black");
  a = char("a", ball.pos);

  if (a.isColliding.rect.yellow)
  {
   end();
   boxesBottom = [];
   boxesTop = [];
  }
}
addEventListener("load", onLoad);
</script>

  </head>
  <body style="background: #eeeeee"></body>
</html>
